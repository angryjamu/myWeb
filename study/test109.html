<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>헤더영역</header>
    <div class="mainVisArea">
        <!-- swiper slide -->
        <div class="swiper mainSlide">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href="#"><img src="img/lottebg1.jpg" alt="이미지1"></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/lottebg2.jpg" alt="이미지2"></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/lottebg3.jpg" alt="이미지3"></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/lottebg4.jpg" alt="이미지4"></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/lottebg5.jpg" alt="이미지5"></a></div>
            </div><!-- swiper wrapper -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
        <!-- swiper slide -->
    </div>
    <!-- my js -->
    <script src="js/script.js"></script>
    <footer>풋터영역</footer>

</body>

</html>
